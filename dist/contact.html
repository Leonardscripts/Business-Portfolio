    <main id="Contact">
      <h1 class="sm-heading">
        Reach out
        <span class="text-secondary">for a Free Prototype & Estimate</span>
      </h1>
      <div class="container">
        <h1 class="brand"><span>Stacked</span> WebApps</h1>
        <div class="wrapper">
          <div class="company-info">
            <h3>Located in</h3>
            <ul>
              <li>Commack,Long island</li>
              <li>(631)487-2581</li>
              <li>mleonard2590@gmail.com</li>
            </ul>
          </div>
          <div class="contact">
            <h3>Email Me</h3>
            <form>
              <p>
                <label>Name</label>
                <input type="text" name="name" />
              </p>
              <p>
                <label>Company</label>
                <input type="text" name="Company" />
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" />
              </p>
              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" />
              </p>
              <p>
                <label>Message</label>
                <textarea name="message" rows="S"></textarea>
              </p>
              <p>
                <button>Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
